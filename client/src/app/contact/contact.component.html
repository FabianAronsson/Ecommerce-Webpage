{{ details?.name }} {{ details?.email }} {{ details?.productName }}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Register</h1>
            <p class="lead">
                Already a member? Please <a routerLink="/login">log in</a> instead.
            </p>
            <form (submit)="addToCart()">
                <div class="form-group">
                    <label for="product">Full name</label>
                    <input type="text" class="form-control" name="product" placeholder="aaa" [(ngModel)]="product.productName" />
                </div>

                <button type="submit" class="btn btn-primary">Register!</button>
            </form>
        </div>
    </div>
</div>
