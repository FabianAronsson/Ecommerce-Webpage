<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="form-signin-heading">Sign in</h1>
            <p class="lead">
                Not a member? Please <a routerLink="/register">register</a> instead.
            </p>

            <form (submit)="login()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" />
                </div>
                <button type="submit" class="btn btn-default">Sign in!</button>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Logga in</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail"> </label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword"></label>
                        </div>


                        <button class="btn btn-lg btn-primary  text-uppercase" type="submit">Logga in</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
